services:
  mysql-db:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: "ProdSecret!"
      MYSQL_DATABASE: lastDB
      MYSQL_ALLOW_EMPTY_PASSWORD: "no"
    # In production, maybe you don't expose port directly or use a different host
    ports:
      - "3306:3306"
    volumes:
      - db_data_prod:/var/lib/mysql
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "--silent"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 10s

  spring-app:
    image: ${DOCKERHUB_REPO}/backend:${BUILD_NUMBER}
    ports:
      - "8085:8085"
    depends_on:
      mysql-db:
        condition: service_healthy
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql-db:3306/lastDB
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: "ProdSecret!"
      SPRING_MAIL_HOST: ${SPRING_MAIL_HOST}
      SPRING_MAIL_PORT: ${SPRING_MAIL_PORT}
      SPRING_MAIL_USERNAME: ${SPRING_MAIL_USERNAME}
      SPRING_MAIL_PASSWORD: ${SPRING_MAIL_PASSWORD}
      SPRING_MAIL_PROPERTIES_MAIL_SMTP_AUTH: ${SPRING_MAIL_PROPERTIES_MAIL_SMTP_AUTH}
      SPRING_MAIL_PROPERTIES_MAIL_SMTP_STARTTLS_ENABLE: ${SPRING_MAIL_PROPERTIES_MAIL_SMTP_STARTTLS_ENABLE}
      ACTIVATION_URL: https://myapp.example.com/api/v1/auth/activate-account
      TOKEN_EXPIRATION_MINUTES: 360
    volumes:
      - uploads_prod:/app/uploads/justificatifs
    networks:
      - app-network

  frontend:
    image: ${DOCKERHUB_REPO}/frontend:${BUILD_NUMBER}
    ports:
      - "80:80"
    depends_on:
      spring-app:
        condition: service_started
    environment: { }
    networks:
      - app-network

  node_exporter:
    image: prom/node-exporter
    ports:
      - "9100:9100"
    networks:
      - app-network

  cadvisor:
    image: google/cadvisor:latest
    ports:
      - "8080:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /sys:/sys
      - /var/lib/docker/:/var/lib/docker/
    networks:
      - app-network

  prometheus:
    image: prom/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus/'
      - '--storage.tsdb.retention.time=30d'
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - ./prometheus/alerts.yml:/etc/prometheus/alerts.yml
    ports:
      - "9090:9090"
    depends_on:
      - node_exporter
      - cadvisor
      - alertmanager
    networks:
      - app-network

  alertmanager:
    image: prom/alertmanager
    volumes:
      - ./prometheus/alertmanager.yml:/etc/alertmanager/alertmanager.yml
    ports:
      - "9093:9093"
    environment:
      SMTP_SMARTHOST: ${SMTP_SMARTHOST}
      SMTP_FROM: ${SMTP_FROM}
      SMTP_AUTH_USERNAME: ${SMTP_AUTH_USERNAME}
      SMTP_AUTH_PASSWORD: ${SMTP_AUTH_PASSWORD}
    networks:
      - app-network

  grafana:
    image: grafana/grafana
    ports:
      - "3000:3000"
    volumes:
      - grafana_data_prod:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    depends_on:
      - prometheus
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  db_data_prod:
  uploads_prod:
  grafana_data_prod:
