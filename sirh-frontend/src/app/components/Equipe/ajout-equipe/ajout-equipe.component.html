<div class="container d-flex justify-content-between align-items-center mt-3">
  <div class="text-left">
    <h4 class="title">Ajouter une équipe</h4>
  </div>
  <nav class="text-right">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a href="index.html"><i class="bi bi-house-door"></i></a></li>
      <li class="breadcrumb-item"><a href="GererEquipes">Liste des équipes</a></li>
      <li class="breadcrumb-item active">Ajouter une équipe</li>
    </ol>
  </nav>
</div>

<div class="d-flex justify-content-center">
  <div class="card p-3 container mt-2 shadow border-0">
    <form [formGroup]="equipeForm" (ngSubmit)="submitForm()">

      <!-- Success and Error Messages -->
      <div *ngIf="successMessage" class="alert alert-success" role="alert">
        {{ successMessage }}
      </div>

      <div *ngIf="errorMessage" class="alert alert-danger" role="alert">
        {{ errorMessage }}
      </div>

      <!-- Team Name Field -->
      <div class="form-group">
        <label for="teamName">Nom d'equipe</label>
        <input type="text" id="teamName" class="form-control" formControlName="nom" required>
        <div *ngIf="equipeForm.get('nom').invalid && equipeForm.get('nom').touched" class="invalid-feedback">
          Veuillez saisir un nom.
        </div>
      </div>

      <!-- Department Selection -->
      <div class="form-group">
        <label for="department">Department</label>
        <select id="department" class="form-control" formControlName="fromDepartment" required>
          <option *ngFor="let department of departement" [value]="department.id">{{ department.nom }}</option>
        </select>
        <div *ngIf="equipeForm.get('fromDepartment').invalid && equipeForm.get('fromDepartment').touched" class="invalid-feedback">
          Veuillez sélectionner le departement.
        </div>
      </div>

      <!-- Team Manager Selection -->
      <div class="form-group">
        <label for="manager">Manager d'equipe (Optional)</label>
        <select id="manager" class="form-control" formControlName="managerEquipe">
          <option *ngFor="let manager of managers" [value]="manager.id">{{ manager.email }}</option>
        </select>
        <div *ngIf="equipeForm.get('managerEquipe').invalid && equipeForm.get('managerEquipe').touched" class="invalid-feedback">
          Veuillez sélectionner un manager.
        </div>
      </div>

      <!-- Submit Button -->
      <div class="mt-4 d-flex justify-content-center">
        <div class="d-flex">
          <button type="button" class="btn btn-secondary me-2" (click)="onCancel()">Annuler</button>
          <button type="submit" class="btn btn-primary">Ajouter</button>
        </div>
      </div>

    </form>
  </div>
</div>
