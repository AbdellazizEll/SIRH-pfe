<div class="container d-flex justify-content-between align-items-center mt-3">
  <div class="text-left">
    <h4 class="title">Liste des postes</h4>
  </div>
  <nav class="text-right">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a href="index.html"><i class="bi bi-house-door"></i></a></li>
      <li class="breadcrumb-item"><a href="#">Position</a></li>
    </ol>
  </nav>
</div>
<div class="container text-right mt-2 mb-2">
  <button class="btn btn-primary" (click)="openPosition()" >Ajouter un nouveau poste</button>
</div>

<div class="d-flex justify-content-center">
  <div class="card p-3 container mt-2 shadow border-0">

    <div *ngIf="successMessage" class="alert alert-success text-center show" role="alert">
      <i class="fas fa-check-circle"></i> {{ successMessage }}
    </div>

    <div *ngIf="errorMessage" class="alert alert-danger text-center show" role="alert">
      <i class="fas fa-exclamation-circle"></i> {{ errorMessage }}
    </div>
    <!-- Positions Table -->
    <div class="table-responsive">
      <table class="table table-striped">
        <thead class="thead-light">
        <tr>
          <th scope="col" class="w-50">Titre Position</th>
          <th scope="col" class="w-25 text-center">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let position of positions" (click)="OpenPositionDetail(position.idPoste)">
          <td>{{ position.titre | capitalizeFirst }}</td>
          <td class="text-center">
            <button class="btn btn-secondary border-0" (click)="modifierPosition(position.idPoste , $event)">
              <i class="bi bi-pencil"></i>
            </button>
            <button class="btn btn-secondary border-0" (click)="openAssignCollaborator(position.idPoste ,$event )">
              <i class="bi-people-fill"></i>
            </button>
            <button class="btn btn-secondary border-0" (click)="deletePosition(position.idPoste , $event)">
              <i class="bi bi-trash"></i>
            </button>

          </td>
        </tr>
        </tbody>
      </table>
    </div>

  </div>
</div>
