<h2 class="mat-dialog-title">Modifier Compétence</h2>
<div mat-dialog-content>
  <form [formGroup]="competenceForm">
    <div class="form-group">
      <label for="competenceName">Nom de la compétence</label>
      <input type="text" class="form-control" id="competenceName" formControlName="name" placeholder="Nom" />
    </div>
    <div class="form-group">
      <label for="competenceDescription">Description</label>
      <input type="text" class="form-control" id="competenceDescription" formControlName="description" placeholder="Description" />
    </div>
    <div class="form-group">
      <label for="competenceScaleType">Type d'évaluation</label>
      <select class="form-control" id="competenceScaleType" formControlName="scaleType">
        <option value="Stars">Étoiles</option>
        <option value="Numeric">Numérique</option>
        <option value="Descriptif">Description</option>
      </select>
    </div>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="closeDialog()">Annuler</button>
  <button mat-raised-button color="primary" (click)="saveChanges()">Enregistrer</button>
</div>
