<div class="scheduler-container">
  <ejs-schedule
    #scheduleObj
    width="100%"
    height="550px"
    [selectedDate]="selectedDate"
    [eventSettings]="eventSettings"
    [timeScale]="timeScale"
    (popupOpen)="onPopupOpen($event)"
    startHour="08:00"
    endHour="18:00"
  >
  </ejs-schedule>
</div>
