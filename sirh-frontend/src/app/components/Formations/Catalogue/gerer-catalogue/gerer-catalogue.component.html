  <!-- Breadcrumb Navigation -->
  <div class="container d-flex justify-content-between align-items-center mt-3">
    <div class="text-left">
      <h4 class="title">Liste des catalogues</h4>
    </div>
    <nav class="text-right">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="index.html"><i class="bi bi-house-door"></i></a></li>
        <li class="breadcrumb-item"><a href="#">Catalogue</a></li>
      </ol>
    </nav>
  </div>
  <div class="container text-right mt-2 mb-2">
    <button class="btn btn-primary" (click)="redirectAddCatalogue()" >Ajouter un catalogue</button>
  </div>
  <div class="d-flex justify-content-center">
    <div class="card p-3 container mt-2 shadow border-0">
      <div *ngIf="successMessage" class="alert alert-success text-center">{{ successMessage }}</div>
      <div *ngIf="errorMessage" class="alert alert-danger text-center">{{ errorMessage }}</div>
      <ul class="list-group">
        <li class="list-group-item d-flex justify-content-between align-items-center" *ngFor="let catalogue of catalogues" (click)="goToCatalogue(catalogue.id)">
          <div>
            <strong>{{ catalogue.title }}</strong> - {{ catalogue.description }}
          </div>
          <div>
            <td class="text-center">
              <button class="btn btn-secondary border-0" (click)="editCatalogue(catalogue, $event)">
                <i class="bi bi-pencil"></i>
              </button>
              <button class="btn btn-secondary border-0" (click)="deleteCatalogue(catalogue.id, $event)">
                <i class="bi bi-trash"></i>
              </button>
            </td>
          </div>
        </li>
      </ul>

    </div>
  </div>
