<div class="modal-header">
  <h5 class="modal-title">Mise à jour de la progression</h5>
  <button type="button" class="btn-close" aria-label="Close" (click)="closeModal()"></button>
</div>
<div class="modal-body">
  <p>Entrez la nouvelle valeur de progression pour la formation.</p>

  <div class="form-group">
    <label for="progress">Progression :</label>
    <input type="number" id="progress" [(ngModel)]="progress" class="form-control" min="0" max="100">
  </div>

  <div *ngIf="errorMessage" class="alert alert-danger mt-3">{{ errorMessage }}</div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-secondary" (click)="closeModal()">Annuler</button>
  <button type="button" class="btn btn-primary" (click)="updateProgress()">Mettre à jour</button>
</div>
