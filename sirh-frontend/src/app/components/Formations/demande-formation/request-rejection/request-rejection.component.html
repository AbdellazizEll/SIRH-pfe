<div class="modal-header">
  <h5 class="modal-title">Raison du Rejet</h5>
  <button type="button" class="close" (click)="closeDialog()" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="form-group">
    <label for="rejectionReason">Veuillez entrer la raison du rejet :</label>
    <textarea [(ngModel)]="rejectionReason" id="rejectionReason" class="form-control" rows="3"></textarea>
  </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-secondary" (click)="closeDialog()">Annuler</button>
  <button type="button" class="btn btn-danger" (click)="confirmRejection()">Rejeter la demande</button>
</div>
